config.decrypt=false
db.driver.class.name=com.mysql.jdbc.Driver
db.mysql.type=com.alibaba.druid.pool.DruidDataSource
db.mysql.url=jdbc:mysql://localhost:3306/TEST?useUnicode=true&amp;characterEncoding=utf-8
db.mysql.username=root
db.mysql.password=root
db.mysql.filters=stat
db.mysql.maxActive=20
db.mysql.initialSize=1
